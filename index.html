<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="left">
        <div class="top1" >
            <div><p id="top1">Joueur 1</p> <i class="fa-solid fa-pen-to-square"></i></div>

        </div>
        <div class="bottom">
            <div class="score-board-container">
                <div class="player-name">Score</div>
                <div class="player-score">0</div>
            </div>
        </div>
    </div>



    <div class="center">
        <div id="center-container">
            <div>
                <div class="grid">
                    
                </div>
            </div>
            <div>
                <button type="button" class="restart-button">Recommencer</button>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="top2">
            <div><p id="top2">Joueur 2</p>  <i class="fa-solid fa-pen-to-square"></i></div>
        </div>
        <div class="bottom">
            <div class="score-board-container">
                <div class="player-name">Score</div>
                <div class="player-score">0</div>
            </div>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
